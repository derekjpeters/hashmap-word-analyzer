<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Analyzer Tool</h1>

    <label for="wordInput">Enter words (comma-separated):</label>
    <input type="text" id="wordInput" placeholder="e.g., apple, banana, tea, eat, cat, tac" />

    <button id="analyzeBtn">Analyze Words</button>

    <div id="output">
      <h2>Word Analysis Results:</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
